        <script type="text/javascript">
        
            var myScroll;
            var yourScroll;

            function loadedRe(){
                myScroll = new IScroll('#recycle-client-list', {bounce: false, 
                    click: true, tap: true});

            }
            function loadedEl(){
                yourScroll = new IScroll('#electric-client-list', {bounce: false, 
                    click: true, tap: true});
            }

            $.getDocHeight = function(){
                 var doc_height =  Math.max(
                     $(document).height(),
                     $(window).height()
                 );
                 var iframe_height = doc_height - 120;
                 return iframe_height + "px";
            };
            

            $(document).ready(function(){

                //ajax-function
                
                $.get("client.txt", function(data, status, certifyClient){
                     var myArray = JSON.parse(certifyClient.responseText);
                     ClientList(myArray);
                });
                    
                $(document).ajaxComplete(function(){
                    setTimeout(function(){
                        loadedRe();
                        loadedEl();
                    }, 5);
                    
                    
                    setTimeout(function(){
                        $("#electric-client-list").hide();
                    }, 10);
                    localStorage.setItem("check", "home");
                    
                });

                //click-function
                
                $("#recycle-title").click(function(){
                    $("#recycle-client-list").show();
                    $("#electric-client-list").hide();
                });

                $("#electric-title").click(function(){
                    $("#recycle-client-list").hide();
                    $("#electric-client-list").show();


                });
             

                 
            });
            
        </script>
