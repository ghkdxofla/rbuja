  <script>
    $(document).ready(function() {

    var eventGoodsTab = document.getElementById('eventGoodsTab');
    var lifeGoodsTab = document.getElementById('lifeGoodsTab');
    var secondHandedTab = document.getElementById('secondHandedTab');
    // linking
    eventGoodsTab.addEventListener('click', function() {
      tabClickedFromStore("eventGoodsTab");
    });
    lifeGoodsTab.addEventListener('click', function() {
      tabClickedFromStore("lifeGoodsTab");
    });
